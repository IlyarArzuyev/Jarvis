<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>JARVIS Assistant</title>
  <style>
    * {
      user-select: none !important;
      -webkit-user-select: none !important;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .hud-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .voice-button {
      width: 140px;
      height: 140px;
      background: url('IMG_9435.jpeg') no-repeat center;
      background-size: cover;
      border: 4px solid #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff, inset 0 0 30px #00ffff;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }
    .voice-button.active {
      box-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff, inset 0 0 60px #00ffff;
      transform: scale(1.05);
    }
    .status {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      color: #00ffff;
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 10px;
      font-size: 16px;
      z-index: 99;
      text-shadow: 0 0 5px #00ffff;
    }
    .scanner-line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: #00ffff88;
      animation: scanY 2s linear infinite;
    }
    .scanner-line.left { left: 20px; }
    .scanner-line.right { right: 20px; }
    @keyframes scanY {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .grid svg {
      width: 100%;
      height: 100%;
      opacity: 0.05;
    }
  </style>
</head>
<body>

<div class="hud-container">
  <!-- –°–∫–∞–Ω–µ—Ä—ã -->
  <div class="scanner-line left"></div>
  <div class="scanner-line right"></div>

  <!-- –°–µ—Ç–∫–∞ -->
  <div class="grid">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00ffff" stroke-width="0.3" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ -->
  <button id="voiceBtn" class="voice-button" title="–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥"></button>
</div>

<!-- –°—Ç–∞—Ç—É—Å -->
<div id="status" class="status">üîä –ó–∞–≥—Ä—É–∑–∫–∞ JARVIS...</div>

<!-- –ê—É–¥–∏–æ -->
<audio id="introAudio" src="acdc.mp3"></audio>

<script>
  const voiceBtn = document.getElementById("voiceBtn");
  const statusDiv = document.getElementById("status");
  const introAudio = document.getElementById("introAudio");

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "ru-RU";
  recognition.continuous = false;
  recognition.interimResults = false;

  let isListening = false;
  let lastTranscript = "";
  let silenceTimeout = null;

  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });

  function speak(text, callback) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "ru-RU";
    utter.pitch = 0.6;
    utter.rate = 1.05;
    utter.volume = 1;
    if (callback) utter.onend = callback;
    speechSynthesis.speak(utter);
  }

  function handleFinalTranscript(text) {
    if (!text) return;
    statusDiv.textContent = `‚úÖ –ö–æ–º–∞–Ω–¥–∞: "${text}"`;
    speak("–ü—Ä–∏–Ω—è—Ç–æ: " + text);

    if (text.includes("–æ—Ç–∫—Ä–æ–π —Ç–µ–ª–µ–≥—Ä–∞–º")) {
      speak("–û—Ç–∫—Ä—ã–≤–∞—é –¢–µ–ª–µ–≥—Ä–∞–º");
      window.location.href = "tg://resolve";
    }

    fetch("https://your-n8n-server.com/webhook/receive-voice", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text,
        timestamp: new Date().toISOString()
      })
    });
  }

  function startListening() {
    isListening = true;
    recognition.start();
    voiceBtn.classList.add("active");
    statusDiv.textContent = "üéôÔ∏è –ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ";
  }

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim().toLowerCase();
    lastTranscript = transcript;
    statusDiv.textContent = `üéôÔ∏è –°–ª—É—à–∞—é: "${transcript}"`;

    if (silenceTimeout) clearTimeout(silenceTimeout);
    silenceTimeout = setTimeout(() => {
      handleFinalTranscript(lastTranscript);
      lastTranscript = "";
      if (isListening) recognition.start();
    }, 1300);
  };

  recognition.onend = () => {
    if (isListening && !lastTranscript) recognition.start();
  };

  recognition.onerror = (e) => {
    console.error("–û—à–∏–±–∫–∞ —Ä–µ—á–∏:", e.error);
    if (isListening) recognition.start();
  };

  // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è
  window.addEventListener("load", () => {
    introAudio.play().then(() => {
      statusDiv.textContent = "‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è...";
    }).catch(err => {
      statusDiv.textContent = "‚ö†Ô∏è –†–∞–∑—Ä–µ—à–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ!";
    });

    introAudio.addEventListener("ended", () => {
      speak("–ö –≤–∞—à–∏–º —É—Å–ª—É–≥–∞–º, —Å—ç—Ä!", () => {
        startListening();
      });
    });
  });

  // –ö–Ω–æ–ø–∫–∞ –≤—Ä—É—á–Ω—É—é (—Ä–µ–∑–µ—Ä–≤)
  voiceBtn.addEventListener("click", () => {
    if (!isListening) {
      speak("–†–µ–∂–∏–º –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –ø–æ–º–æ—â–Ω–∏–∫–∞ –≤–∫–ª—é—á—ë–Ω", startListening);
    } else {
      isListening = false;
      recognition.stop();
      voiceBtn.classList.remove("active");
      statusDiv.textContent = "üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω";
      speak("–û—Ç–∫–ª—é—á–µ–Ω–æ");
    }
  });
</script>

</body>
</html>
